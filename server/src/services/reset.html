<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f0f0f0;
			}

			.container {
				width: 80%;
				max-width: 500px;
				min-width: 300px;
				margin: auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				text-align: center;
			}

			h1 {
				font-size: 2rem;
				margin-bottom: 20px;
				color: #5321cc;
			}

			p {
				font-size: 1.2rem;
				line-height: 1.5;
				margin-bottom: 20px;
			}

			.button {
				display: inline-block;
				background-color: #5321cc;
				color: #fff;
				padding: 10px 20px;
				border-radius: 5px;
				text-decoration: none;
				transition: background-color 0.3s;
				font-size: 1.1rem;
			}

			.button:hover {
				background-color: #270082;
			}
		</style>
		<title>Redefinição de Senha</title>
	</head>
	<body>
		<div class="container">
			<h1>Medfy</h1>
			<p>Clique no botão a seguir para redefinir sua senha.</p>
			<a class="button" href="${link}">Redefinir Senha</a>
		</div>
	</body>
</html>
